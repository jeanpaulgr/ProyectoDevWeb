    <header>
       <h1>Medical UI</h1>
       <p>Software Registro Médico</p>
       
    </header>
    <div class="contenido">
        <section>
             <div class=" contacto contact_form">

                <div class="formulario">      
                  <h1>Formulario de cotización</h1>
                    <h3>Escríbenos y en breve nos pondremos en contacto</h3>
                        <form>       
                            <p>
                              <label for="nombre" class="colocar_nombre">Nombre
                                <span class="obligatorio">*</span>
                              </label>
                                <input type="text" name="introducir_nombre" id="txtNombre" required="obligatorio" placeholder="Escribe tu nombre">
                            </p>
                          
                            <p>
                              <label for="email" class="colocar_email">Email
                                <span class="obligatorio">*</span>
                              </label>
                                <input type="email" name="introducir_email" id="txtEmail" required="obligatorio" placeholder="Escribe tu Email">
                            </p>
                        
                            <p>
                              <label for="telefone" class="colocar_telefono">Teléfono
                              </label>
                                <input type="tel" name="introducir_telefono" id="txtTelefono" placeholder="Escribe tu teléfono">
                            </p>    
                         
                            <p>
                              <label for="asunto" class="colocar_asunto">Asunto
                                <span class="obligatorio">*</span>
                              </label>
                                <input type="text" name="introducir_asunto" id="txtAsunto" required="obligatorio" placeholder="Escribe un asunto">
                            </p>    
                          
                            <p>
                              <label for="mensaje" class="colocar_mensaje">Mensaje
                                <span class="obligatorio">*</span>
                              </label>                     
                                                <textarea name="introducir_mensaje" class="texto_mensaje" id="txtMensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                            </p>                    
                          
                            <button type="button" name="enviar_formulario" id="enviarCotizacion" onclick="onClick_enviarCotizacion()"><p>Enviar</p></button>
            
                            <p class="aviso">
                              <span class="obligatorio"> * </span>los campos son obligatorios.
                            </p>          
                        
                      </form>
                </div>  
              </div>
            
      </section>
    <aside>
        <h3>Mis Cotizaciones</h3>
        <div id="cotizacionesId">
        </div>
